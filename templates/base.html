<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <meta charset="UTF-8">

    <title>{% block title %}NEKO-STAGRAM{% endblock %}</title>
</head>

<body id="body2">

    <nav id="bar_color">
        <ul>
            <li>
                <b><div align="left" id="login_color">{{ user.username }}：ログイン中</div></b>
            </li>

            <li>
                <b>
                <div align="right">
                    {% if user.is_authenticated %}
                        <a  id="link_color" href="{% url 'accounts:logout' %}">LOGOUT</a>
                    {% else %}
                        <a  id="link_color" href="{% url 'accounts:accounts_create' %}">新規作成</a>
                        <a  id="link_color" href="{% url 'accounts:login' %}">LOGIN</a>
                    {% endif %}
                </div>
                </b>
            </li>
        </ul>

        <hr>
    </nav>

    <main>
    {% block content %}{% endblock %}
    </main>
</body>
</html>
