<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <meta charset="UTF-8">

    <title>{% block title %}NEKO-STAGRAM{% endblock %}</title>
</head>

<body id="body2">

    <nav>
        <div class="co1">
        <ul align="left">
            <li class="left-menu">
                <b><div align="left" class="login_color">{{ user.username }}：ログイン中</div></b>
            </li>
        </ul>

        <ul align="right">
            <li class="right-menu">
                <div align="right">
                    {% if user.is_authenticated %}
                        <a class="link_color" href="{% url 'accounts:logout' %}">LOGOUT</a>
                    {% else %}
                        <a class="link_color" href="{% url 'accounts:accounts_create' %}">新規作成</a>
                        <a class="link_color" href="{% url 'accounts:login' %}">LOGIN</a>
                    {% endif %}
                </div>
            </li>
        </ul>
        </div>
    </nav>

    <main>
    {% block content %}{% endblock %}
    </main>
</body>
</html>
