<!DOCTYPE html>

{% load static %}
<html lang="ja">
<head>
    <link rel="stylesheet" href="{% static 'css/basic.css' %}?a=1" />
    <meta charset="UTF-8">

    <title>{% block title %}NEKO-STAGRAM{% endblock %}</title>

</head>
<body id="body1">

    <nav>
        <div class="container co1">
            <ul id="nav_left">
                <li class="left-menu">
                    <b><div align="left" class="login_color">{{ user.username }}：ログイン中</div></b>
                </li>
            </ul>

            <ul id="nav_center">
                <li><a class="main-contents link_color" href="{% url 'insta:top' %}">TOP</a></li>
                <li><a class="main-contents link_color" href="{% url 'insta:search' %}">SEARCH</a></li>
                <li><a class="main-contents link_color" href="{% url 'insta:post_create' %}">CREATE</a></li>
                <li><a class="main-contents link_color" href="{% url 'insta:my_page' %}">MYPAGE</a></li>
            </ul>

            <ul id="nav_right">
                <li class="right-menu">
                <div>
                    {% if user.is_authenticated %}
                        <a  class="link_color" href="{% url 'accounts:logout' %}">LOGOUT</a>
                    {% else %}
                        <a  class="link_color" href="{% url 'accounts:accounts_create' %}">新規作成</a>
                        <a  class="link_color" href="{% url 'accounts:login' %}">LOGIN</a>
                    {% endif %}
                </div>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
